<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        form ->
            method -> get (by default),post
            keyboard -> placeholder
            mouse -> value

            a. input
                1. placeholder
                2. name -> holds value
                3. value
                4. type


                radio -> single
                checkbox -> multiple


            Validations ->
                1. required
                2. pattern
                    RegEx -> Regular Expressions

                    1. alphabets -> a-z,A-Z
                    2. numbers -> 0-9
                    3. symbols


                    []

                    Length Of Characters
                        {fix}
                        {min,max}
                        {min,}

                Example ->
                    PIN Code
                        6 Digits
                        [1-8]{1}[0-9]{5}
                    
                    Mobile ->
                        10 Digits
                        [6-9]{1}[0-9]{9}

                    PAN Card ->
                        10 Digits
                        [A-Z]{5}[0-9]{4}[A-Z]{1}


            \#


            Email ->
                username@domain.ext

                [a-z]{3,}@[a-z0-9]{2,}.[a-z]{2,10}





     -->
     <form >
        
       <input type="email" name="z" pattern="[a-z]{3,}@[a-z0-9]{2,}.[a-z]{2,10}" required>

        <input type="submit">
     </form>
    
</body>
</html>
