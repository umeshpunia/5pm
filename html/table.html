<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        table ->
            tr -> table row / row
            td -> table data /cell/column
            th -> table heading /cell/column

            cellspacing -> space btw each cell or outside cell border (margin)
            cellpadding -> space btw text and cell border or inside cell border (padding)

            colspan -> merging of columns in a single row
            rowspan -> merging of columns in a multiple rows
                *td/th
     -->

     <table border="1">

        <tr>
            <th colspan="2">Name</th>
            
        </tr>
        <tr>
            <td rowspan="2">Name</td>
            <td>City</td>
        </tr>
        <tr>
            <td>Name</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>City</td>
        </tr>

     </table>


</body>
</html>
